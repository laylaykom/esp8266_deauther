<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ESP8266 Deauther</title>
		<meta name="description" content="Wi-Fi Deauthenticator">
		<meta name="author" content="Spacehuhn - Stefan Kremser">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/functions.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav>
			<a href="apscan.html">Erişim Noktaları</a>
			<a href="stations.html">Ağlar</a>
			<a href="attack.html">Saldırı</a>
			<a href="settings.html">Ayarlar</a>
			<a class="right" href="info.html">Bilgi</a>
		</nav>
		<div id="error"></div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="header">Wi-Fi Ağlarını Tara</h1>
			
					<label for="scanTime">Tarama Zamanı:</label>
					<input type="number" id="scanTime" value="10">s
					
					<button onclick="scan()" id="startScan" class="right button-primary">başlat</button>
					<a id="clientScanStatus" class="right padding">tarıyor...</a>
					<br />
					<p class="warn">Ağ noktası tarama sırasında devre dışı kalabilir, tekrar bağlanmak zorundasın!<p>
					<p>Ağ noktaları bulundu: <span id="clientsFound">0</span></p>
					<br />
					<table></table>
					
					<p class="block bold" >Kayıtlı ağlar: <span id="clientNames"></span></p>
					<table id="nameList"></table>
					
					<button class="button-warn left" onclick="clearNameList()">temizle</button>
					<br class="clear" />
					<p>Ağ ekle:</p>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>MAC <input type="text" placeholder="AA:BB:CC:DD:EE:FF" id="cMac"/></label>
				</div>
				<div class="col-4">
					<label>İsim <input type="text" placeholder="ÖRNEK" id="cName"/></label>
				</div>
				<div class="col-4">
					<button class="button-primary" onclick="addClient()">ekle</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					
					<div id="copyright">
						version 1.4<br />
						Copyright (c) 2017 Stefan Kremser<br />
						<a href="https://github.com/spacehuhn" target="_blank">github.com/spacehuhn</a><br />
					</div>
					
					<script src="js/stations.js"></script>
					
				</div>
			</div>
		</div>
	</body>
</html>
